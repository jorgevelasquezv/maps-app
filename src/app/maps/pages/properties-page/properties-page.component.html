<div class="row mt-3 w-100">
  <div class="col-2"></div>
  <div class="col">
    <h3>List Properties</h3>
    <hr />
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      @for (house of houses; track $index) {
      <div class="col-4 mb-2">
        <div class="card">
          <mini-map [lngLat]="house.lngLat"></mini-map>
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
